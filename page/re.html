<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
		<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://recaptcha.net/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form action="?" method="POST">
      <div class="g-recaptcha" data-callback="re" data-sitekey="6LfW1usUAAAAAN-V6a1qnjgYQFRE7s19I0qiwBnK"></div>
      <br/>
      <input type="submit" value="Submit">
    </form>
	<script>
	function re (data){
		console.log("https://recaptcha.net/recaptcha/api/siteverify?secret=6LfW1usUAAAAAEyoE1YD8ssyYvutwJTrL0D_vVpz&response="+data);
		$.getJSON("https://recaptcha.net/recaptcha/api/siteverify?secret=6LfW1usUAAAAAEyoE1YD8ssyYvutwJTrL0D_vVpz&response="+data,function(result){
		if (result["success"] = true) {
			alert("success")
			}else{
			alert("no")
			}
		}
	}
	</script>
  </body>
</html>
